        <section data-markdown>
          <script type="text/template">
            ### readfile.go

            ```go
package file

import "io/ioutil"

func Read(name string) ([]byte, error) {
	bts, err := ioutil.ReadFile(name)
	if err != nil {
		return nil, err
	}

	return bts, nil
}
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### h3lloworld.go

            ```go
package main

import (
	"fmt"

	"./file"
)

func main() {
	bts, _ := file.Read("helloworld.txt")
	fmt.Println(bts)
}
            ```
